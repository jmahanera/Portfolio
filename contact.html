        <!--CODE TO MAKE A FORM ON HTML/// "ID" AND "FOR" ARE ADDED FOR ACCESSIBILITY AND SCREEN READERS-->

        <form action="/action_page.php" method="post" id="contact-form">
          <!--FORM ID IS ADDED SO THAT IT CAN BE DISTINGUISHED FROM OTHER FORMS ON THE SITE-->
          <br>
          <label class="standard label" for="contact-name">Full Name</label
          ><br>
          <input type="text" id="contact-name" ><br>

          <br>
          <label class="standard label" for="contact-email">E-Mail:</label>
          <br>
          <!--CLASS IS ADDED TO THE LABEL TAG SO THAT ONE CAN EASILY STYLE THEM TOGETHER-->
          <input type="email" id="contact-email" required ><br>
          <!--ADD REQUIRED AS IN THE CODE FOR ALL REQUIRED FIELDS -->

          <label class="standard label" for="contact-telephone"
            >Telephone:</label
          ><br>
          <!--CLASS IS ADDED TO THE LABEL TAG SO THAT ONE CAN EASILY STYLE THEM TOGETHER-->
          <input
            type="tel"
            id="contact-telephone"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}">
          <br>

          <label class="standard label" for="contact-message">Message:</label
          ><br>
          <!--CLASS IS ADDED TO THE LABEL TAG SO THAT ONE CAN EASILY STYLE THEM TOGETHER-->
          <textarea maxlength="240" id="contact-message" required> </textarea
          ><br>

          <!--HERE YOU CAN ADD THE REQUIRED MAXIMUM AMOUNT OF CHARACTERS A USER CAN TYPE IN THE MESSAGE SECTION-->
          <input type="submit" value="send message" ><br >
          <!--THIS IS THE SUBMIT BUTTON-->
